{% set version = "1.20.4" %}

package:
  name: tableschema
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/tableschema/tableschema-{{ version }}.tar.gz
  sha256: e469d5d43ab59c8f4ac91fe796fd0630cb81ce54df400d9de8ee3be03ecfe497

build:
  number: 0
  noarch: python
  entry_points:
    - tableschema = tableschema.__main__:cli
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - cached-property >=1.5
    - click >=3.3
    - isodate >=0.5.4
    - jsonschema >=2.5
    - pyrsistent <0.17
    - python-dateutil >=2.4
    - requests >=2.5
    - rfc3986 >=1.1.0
    - six >=1.9
    - tabulator >=1.51.3
    - unicodecsv >=0.14

test:
  imports:
    - tableschema
    - tableschema.constraints
    - tableschema.plugins
    - tableschema.types
  requires:
    - pylama
    - tox
    - pip
  commands:
    - pip check
    - tableschema --help

about:
  home: https://github.com/frictionlessdata/tableschema-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: A utility library for working with Table Schema in Python

extra:
  recipe-maintainers:
    - ocefpaf
    - roll
